{% extends 'base.html' %}

{% block content %}
<div class="relative flex flex-col items-center justify-center h-screen overflow-hidden">
    <div class="w-full p-6 bg-white border-t-4 border-gray-600 rounded-md shadow-md border-top lg:max-w-lg">
        <h1 class="text-3xl font-semibold text-center text-gray-700">
            Login
        </h1>
        <form method="post" class="space-y-4 mb-2">
            {% csrf_token %}
            <div>
                <label class="label">
                    <span class="text-base label-text">Username</span>
                </label>
                <input type="text" name="username" placeholder="Username" class="w-full input input-bordered" />
            </div>
            <div>
                <label class="label">
                    <span class="text-base label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="Enter Password" class="w-full input input-bordered" />
            </div>
            <a href="#" class="text-xs text-gray-600 hover:underline hover:text-blue-600">Forget Password?</a>
            <div>
                <button class="btn btn-block btn-neutral">Login</button>
            </div>
        </form>
        <p>Belum punya akun? <a class="text-blue-500" href="/register/">Daftar di sini</a>.</p>
    </div>
</div>
{% endblock content %}
